<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="../static/css/index.css">

    <title>Image Processing</title>
</head>



<body>

    <div class="input_images">

        <div class="input">
            <div class="images">
                <img id="display1" class="display">
                <canvas id="canvas" class="canv_image"></canvas>

            </div>

            <div class="buttons">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                <input id="file1" type="file" name="file" class="upload_btn"/>
                </form>
                <select name="" id="" class="select_menu">
                    <option value="">Magnitude</option>
                    <option value="">Phase</option>
                </select>
                <div class="shape_btn">
                    <input type="radio" name="shape" id="" value="" checked>Rectangle
                    <input type="radio" name="shape" id="" value="">Ellipse
                </div>
            </div>
        </div>

        <div class="input">
            <div class="images">
                <img id="display2" class="display">
                <canvas id="canvas2" class="canv_image"></canvas>
            </div>
            
            <div class="buttons">
                <form id="upload-file2" method="post" enctype="multipart/form-data">
                    <input id="file2" type="file" name="file" class="upload_btn"/>
                    </form>        
                <select name="" id="" class="select_menu">
                    <option value="">Magnitude</option>
                    <option value="">Phase</option>
                </select>
                <div class="shape_btn">
                    <input type="radio" name="shape2" id="" value="" checked>Rectangle
                    <input type="radio" name="shape2" id="" value="">Ellipse
                </div>
            </div>
        </div>

    </div>    

    <div class="output">
        <h3>Output Image</h3>
        <img src="../static/img/coffee.png" alt="">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="../static/js/index.js"></script>
</body>
</html>
